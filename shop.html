<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Shop | Rocky House of Essentials</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { --gold: #f39c12; --onyx: #0a0a0a; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #ffffff; color: var(--onyx); }

        /* LUXURY NAVBAR */
        .navbar { 
            display: flex; justify-content: flex-end; align-items: center; 
            padding: 25px 5%; position: fixed; width: 100%; top: 0; z-index: 1000; 
            background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
            border-bottom: 1px solid #eee;
        }
        
        .cart-link { 
            position: relative; color: var(--gold); font-size: 2.5rem; 
            text-decoration: none; transition: 0.3s; 
            display: flex; align-items: center;
        }
        .cart-badge { 
            position: absolute; top: -5px; right: -10px; 
            background: var(--onyx); color: white; 
            font-size: 0.8rem; padding: 4px 10px; border-radius: 50%; 
            font-weight: 800; border: 2px solid var(--gold);
        }

        /* PREMIUM INTRO */
        .premium-intro { margin-top: 100px; padding: 80px 10% 60px; text-align: center; }
        .brand-name-bold {
            font-family: 'Playfair Display', serif; font-size: clamp(3rem, 10vw, 6rem);
            color: var(--onyx); text-transform: uppercase; letter-spacing: 15px;
            margin-bottom: 5px; font-weight: 700; line-height: 1;
        }
        .premium-intro h1 { font-family: 'Playfair Display', serif; font-size: 1.2rem; color: var(--gold); text-transform: uppercase; letter-spacing: 8px; margin-bottom: 25px; }
        .premium-intro p { max-width: 700px; margin: 0 auto; font-size: 1.1rem; line-height: 1.8; color: #444; }

        /* FILTER BAR */
        .filter-container { 
            display: flex; justify-content: center; gap: 12px; 
            padding: 20px 5%; background: white; position: sticky; 
            top: 85px; z-index: 900; border-bottom: 1px solid #eee;
            overflow-x: auto; white-space: nowrap;
        }
        .filter-btn {
            padding: 12px 25px; border: 1px solid #ddd; background: white;
            cursor: pointer; font-size: 0.8rem; letter-spacing: 1px;
            text-transform: uppercase; transition: 0.3s; font-weight: 800;
        }
        .filter-btn.active { background: var(--onyx); color: white; border-color: var(--onyx); }

        /* PRODUCT GRID */
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 20px; padding: 40px 5% 100px; max-width: 1400px; margin: 0 auto; 
        }

        .product-card {
            height: 550px; position: relative; overflow: hidden;
            display: flex; align-items: flex-end; border-radius: 4px; cursor: pointer;
            background: #f9f9f9;
        }
        .product-img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; transition: 0.6s ease; }
        .product-card:hover .product-img { transform: scale(1.08); }
        
        .card-overlay { 
            position: absolute; inset: 0; 
            background: linear-gradient(to top, rgba(0,0,0,0.85) 15%, transparent 60%); 
            z-index: 1; 
        }

        .product-info { position: relative; width: 100%; padding: 35px; z-index: 2; color: white; }
        .product-cat { font-size: 0.75rem; color: var(--gold); text-transform: uppercase; letter-spacing: 3px; margin-bottom: 12px; font-weight: 700; }
        .product-title { font-family: 'Playfair Display', serif; font-size: 1.7rem; margin-bottom: 25px; }
        
        .add-btn {
            background: var(--gold); color: white; border: none;
            padding: 15px 25px; font-weight: 800; font-size: 0.85rem;
            text-transform: uppercase; letter-spacing: 1px; cursor: pointer;
            width: 100%; transition: 0.3s;
        }
        .add-btn:hover { background: white; color: var(--gold); }

        /* MODAL */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.98);
            display: none; justify-content: center; align-items: center;
            z-index: 3000;
        }
        .modal-content { max-width: 90vw; max-height: 80vh; object-fit: contain; }
        .modal-close { position: absolute; top: 20px; right: 30px; color: white; font-size: 3.5rem; cursor: pointer; }

        @media (max-width: 600px) {
            .brand-name-bold { font-size: 3.5rem; letter-spacing: 8px; }
            .cart-link { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <div class="modal" id="mediaModal" onclick="closeModal()">
        <span class="modal-close">&times;</span>
        <div id="modalBody"></div>
    </div>

    <nav class="navbar">
        <a href="index.html" style="position: absolute; left: 5%; color: var(--onyx); text-decoration: none; font-weight: 700; letter-spacing: 2px;">BACK</a>
        <a href="selection.html" class="cart-link">
            <i class="fas fa-shopping-basket"></i>
            <span class="cart-badge" id="cartCount">0</span>
        </a>
    </nav>

    <header class="premium-intro">
        <div class="brand-name-bold">ROCKY</div>
        <h1>House of Essentials</h1>
        <p>Curated excellence. Every upload from the House appears here for your selection.</p>
    </header>

    <div class="filter-container">
        <button class="filter-btn active" onclick="filterShop('all')">All Essentials</button>
        <button class="filter-btn" onclick="filterShop('Signature Suits')">Signature Suits</button>
        <button class="filter-btn" onclick="filterShop('Leisure Set')">Leisure Set</button>
        <button class="filter-btn" onclick="filterShop('Solar Utilities')">Solar Utilities</button>
        <button class="filter-btn" onclick="filterShop('Books')">Books</button>
    </div>

    <section class="product-grid" id="productGrid"></section>

<script>
    // --- SUPABASE CONFIGURATION ---
    const SB_URL = "https://yfunigwzprvbtbpxxpio.supabase.co"; 
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlmdW5pZ3d6cHJ2YnRicHh4cGlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NzUyMTMsImV4cCI6MjA4NjQ1MTIxM30.-Bi0zWPS7cOYpY6nhWav0KvuI19Nb95BUfhRz80q2Nk";
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let allProducts = [];

    // --- LOAD DATA ---
    async function loadShopData() {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 50px;">Opening the Vault...</p>';

        try {
            const { data, error } = await _supabase
                .from('essentials')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) throw error;

            allProducts = data;
            displayProducts('all');
        } catch (e) {
            console.error(e);
            grid.innerHTML = `<p style="grid-column: 1/-1; text-align: center; padding: 50px;">Connection slow. Please refresh the House.</p>`;
        }
    }

    // --- DISPLAY LOGIC ---
    function displayProducts(filter = 'all') {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = '';
        
        const filtered = filter === 'all' 
            ? allProducts 
            : allProducts.filter(p => p.Category === filter);
        
        if (filtered.length === 0) {
            grid.innerHTML = `<p style="grid-column: 1/-1; text-align: center; padding: 50px; color: #888;">No items in this category yet.</p>`;
            return;
        }

        filtered.forEach(p => {
            grid.innerHTML += `
                <div class="product-card" onclick="openModal('${p.image_url}')">
                    <img src="${p.image_url}" class="product-img" loading="lazy">
                    <div class="card-overlay"></div>
                    <div class="product-info">
                        <div class="product-cat">${p.Category.toUpperCase()}</div>
                        <h3 class="product-title">${p.Name}</h3>
                        <button class="add-btn" onclick="event.stopPropagation(); addToCart('${p.id}')">Add to Selection</button>
                    </div>
                </div>
            `;
        });
    }

    // --- CART LOGIC ---
    function addToCart(id) {
        let cart = JSON.parse(localStorage.getItem('rocky_cart')) || [];
        const item = allProducts.find(p => p.id == id);
        
        if(item) {
            // Prevent duplicate selection
            if (!cart.find(c => c.id === id)) {
                cart.push(item);
                localStorage.setItem('rocky_cart', JSON.stringify(cart));
                updateCartBadge();
            }
        }

        const btn = event.target;
        btn.innerText = "ADDED âœ“";
        btn.style.background = "white";
        btn.style.color = "var(--gold)";
        setTimeout(() => { 
            btn.innerText = "Add to Selection"; 
            btn.style.background = "var(--gold)";
            btn.style.color = "white";
        }, 1000);
    }

    function updateCartBadge() {
        const cart = JSON.parse(localStorage.getItem('rocky_cart')) || [];
        document.getElementById('cartCount').innerText = cart.length;
    }

    // --- MODAL ---
    function openModal(src) {
        const modal = document.getElementById('mediaModal');
        const body = document.getElementById('modalBody');
        body.innerHTML = `<img src="${src}" class="modal-content">`;
        modal.style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('mediaModal').style.display = 'none';
    }

    // --- FILTERS ---
    function filterShop(cat) {
        displayProducts(cat);
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
            // Matching the button text to the category
            if(btn.innerText.includes(cat) || (cat === 'all' && btn.innerText.includes('All'))) {
                btn.classList.add('active');
            }
        });
    }

    window.onload = () => {
        loadShopData();
        updateCartBadge();
    };
</script>

</body>
</html>
