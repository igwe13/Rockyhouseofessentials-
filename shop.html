<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>The Shop | Rocky House of Essentials</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { --gold: #f39c12; --onyx: #0a0a0a; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #ffffff; color: var(--onyx); overflow-x: hidden; }

        /* LUXURY NAVBAR */
        .navbar { 
            display: flex; justify-content: flex-end; align-items: center; 
            padding: 25px 5%; position: fixed; width: 100%; top: 0; z-index: 1000; 
            background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .cart-link { 
            position: relative; color: var(--gold); font-size: 2rem; 
            text-decoration: none; transition: 0.3s; 
            display: flex; align-items: center;
        }
        .cart-badge { 
            position: absolute; top: -5px; right: -10px; 
            background: var(--onyx); color: white; 
            font-size: 0.75rem; padding: 2px 8px; border-radius: 50%; 
            font-weight: 800; border: 2px solid var(--gold);
        }

        /* PREMIUM INTRO */
        .premium-intro { margin-top: 120px; padding: 60px 10% 40px; text-align: center; }
        .brand-name-bold {
            font-family: 'Playfair Display', serif; font-size: clamp(3rem, 10vw, 6rem);
            color: var(--onyx); text-transform: uppercase; letter-spacing: 15px;
            margin-bottom: 5px; font-weight: 700; line-height: 1;
        }
        .premium-intro h1 { font-family: 'Playfair Display', serif; font-size: 1.2rem; color: var(--gold); text-transform: uppercase; letter-spacing: 8px; margin-bottom: 25px; }
        .premium-intro p { max-width: 700px; margin: 0 auto; font-size: 1.1rem; line-height: 1.8; color: #444; }

        /* FILTER BAR */
        .filter-container { 
            display: flex; justify-content: center; gap: 12px; 
            padding: 20px 5%; background: white; position: sticky; 
            top: 85px; z-index: 900; border-bottom: 1px solid #eee;
            overflow-x: auto; white-space: nowrap;
        }
        .filter-btn {
            padding: 12px 25px; border: 1px solid #ddd; background: white;
            cursor: pointer; font-size: 0.8rem; letter-spacing: 1px;
            text-transform: uppercase; transition: 0.3s; font-weight: 700;
        }
        .filter-btn.active { background: var(--onyx); color: white; border-color: var(--onyx); }

        /* PRODUCT GRID */
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 25px; padding: 40px 5% 100px; max-width: 1400px; margin: 0 auto; 
        }

        .product-card {
            height: 500px; position: relative; overflow: hidden;
            display: flex; align-items: flex-end; border-radius: 8px; cursor: pointer;
            background: #f1f1f1; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .product-img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; transition: 0.8s ease; }
        .product-card:hover .product-img { transform: scale(1.1); }

        .card-overlay { 
            position: absolute; inset: 0; 
            background: linear-gradient(to top, rgba(0,0,0,0.9) 10%, transparent 70%); 
            z-index: 1; 
        }

        .product-info { position: relative; width: 100%; padding: 30px; z-index: 2; color: white; }
        .product-cat { font-size: 0.7rem; color: var(--gold); text-transform: uppercase; letter-spacing: 3px; margin-bottom: 8px; font-weight: 700; }
        .product-title { font-family: 'Playfair Display', serif; font-size: 1.6rem; margin-bottom: 20px; font-weight: 600; }

        .add-btn {
            background: var(--gold); color: white; border: none;
            padding: 15px; font-weight: 800; font-size: 0.8rem;
            text-transform: uppercase; letter-spacing: 2px; cursor: pointer;
            width: 100%; transition: 0.3s; border-radius: 4px;
        }
        .add-btn:hover { background: #d4890e; }

        /* MODAL */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; justify-content: center; align-items: center;
            z-index: 3000; padding: 20px;
        }
        .modal-content img { max-width: 100%; max-height: 85vh; object-fit: contain; border: 3px solid var(--gold); }
        .modal-close { position: absolute; top: 30px; right: 40px; color: white; font-size: 4rem; cursor: pointer; }

        @media (max-width: 600px) {
            .brand-name-bold { font-size: 3rem; letter-spacing: 6px; }
            .premium-intro { margin-top: 100px; padding: 40px 5%; }
            .product-card { height: 420px; }
        }
    </style>
</head>
<body>

    <div class="modal" id="mediaModal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <div class="modal-content" id="modalBody"></div>
    </div>

    <nav class="navbar">
        <a href="index.html" style="position: absolute; left: 5%; color: var(--onyx); text-decoration: none; font-weight: 700; letter-spacing: 1px; font-size: 0.9rem;">← RETURN</a>
        <a href="selection.html" class="cart-link">
            <i class="fas fa-shopping-bag"></i>
            <span class="cart-badge" id="cartCount">0</span>
        </a>
    </nav>

    <header class="premium-intro">
        <div class="brand-name-bold">ROCKY</div>
        <h1>House of Essentials</h1>
        <p>Curated excellence. Every masterpiece from the House appears here for your personal selection.</p>
    </header>

    <div class="filter-container" id="filterBar">
        <button class="filter-btn active" onclick="filterShop('all', this)">All Essentials</button>
        <button class="filter-btn" onclick="filterShop('Signature Suits', this)">Signature Suits</button>
        <button class="filter-btn" onclick="filterShop('Leisure Set', this)">Leisure Set</button>
        <button class="filter-btn" onclick="filterShop('Solar Utilities', this)">Solar Utilities</button>
        <button class="filter-btn" onclick="filterShop('Books', this)">Books</button>
    </div>

    <section class="product-grid" id="productGrid"></section>

<script>
    // --- SCRUBBED CREDENTIALS TO FIX JWS ERROR ---
    const SB_URL = 'https://yfunigwzprvbtbpxxpio.supabase.co'.trim();
    const SB_KEY = 'EyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlmdW5pZ3d6cHJ2YnRicHh4cGlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NzUyMTMsImV4cCI6MjA4NjQ1MTIxM30.-Bi0zWPS7cOYpY6nhWav0KvuI19Nb95BUfhRz80q2Nk'.trim();
    
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    async function displayProducts(filter = 'all') {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = `<p style="grid-column: 1/-1; text-align: center; padding: 100px; color: var(--gold); font-weight: 600; letter-spacing: 3px;">CURATING SELECTIONS...</p>`;

        try {
            let query = _supabase.from('essentials').select('*').order('created_at', { ascending: false });
            
            if (filter !== 'all') {
                query = query.eq('Category', filter);
            }

            const { data: products, error } = await query;

            if (error) throw error;

            grid.innerHTML = '';

            if(!products || products.length === 0) {
                grid.innerHTML = `<p style="grid-column: 1/-1; text-align: center; padding: 100px; color: #999; font-style: italic;">The House is preparing new arrivals for the ${filter} collection.</p>`;
                return;
            }

            products.forEach((p) => {
                const itemImg = p.image_url;
                const itemName = p.Name;
                const itemCat = p.Category;

                grid.innerHTML += `
                    <div class="product-card" onclick="openModal('${itemImg}')">
                        <img src="${itemImg}" class="product-img" alt="${itemName}" loading="lazy">
                        <div class="card-overlay"></div>
                        <div class="product-info">
                            <div class="product-cat">${itemCat.toUpperCase()}</div>
                            <h3 class="product-title">${itemName}</h3>
                            <button class="add-btn" onclick="event.stopPropagation(); addToCart('${p.id}', '${itemName.replace(/'/g, "\\'")}', '${itemImg}')">
                                Add to Selection
                            </button>
                        </div>
                    </div>
                `;
            });
        } catch (err) {
            console.error("Connection failed:", err.message);
            grid.innerHTML = `<p style="grid-column: 1/-1; text-align: center; padding: 100px; color: #e74c3c; font-weight: bold;">Connection Suspended. Please refresh or clear cache.</p>`;
        }
    }

    // --- UTILITY FUNCTIONS ---
    function openModal(src) {
        const modal = document.getElementById('mediaModal');
        const body = document.getElementById('modalBody');
        body.innerHTML = `<img src="${src}">`;
        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeModal() {
        document.getElementById('mediaModal').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    function addToCart(id, name, img) {
        let cart = JSON.parse(localStorage.getItem('rocky_cart')) || [];
        cart.push({ id, name, img });
        localStorage.setItem('rocky_cart', JSON.stringify(cart));
        updateCartBadge();

        const btn = event.target;
        btn.innerText = "SELECTED ✓";
        btn.style.backgroundColor = "#27ae60";
        setTimeout(() => { 
            btn.innerText = "Add to Selection"; 
            btn.style.backgroundColor = "var(--gold)";
        }, 1200);
    }

    function updateCartBadge() {
        const cart = JSON.parse(localStorage.getItem('rocky_cart')) || [];
        const badge = document.getElementById('cartCount');
        if(badge) badge.innerText = cart.length;
    }

    function filterShop(cat, btn) {
        displayProducts(cat);
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    window.onload = () => {
        displayProducts('all');
        updateCartBadge();
    };

    window.onclick = function(event) {
        if (event.target == document.getElementById('mediaModal')) closeModal();
    }
</script>

</body>
</html>
